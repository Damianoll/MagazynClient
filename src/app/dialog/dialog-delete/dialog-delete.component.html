<h3 mat-dialog-title>{{data.title}}</h3>
<mat-dialog-content>{{data.tekst}}</mat-dialog-content>
<mat-dialog-actions>
  <div style="text-align: center; margin-left: auto; margin-right: auto; margin-top: 20px;">
    <button mat-button mat-dialog-close mat-dialog-close="true" class="btn btn-primary">{{data.true}}</button>
    <button mat-button mat-dialog-close mat-dialog-close="false" class="btn btn-danger">{{data.false}}</button>
  </div>

</mat-dialog-actions>
